  <script src="./js/firebaseConfig.js"></script>

  <script src="./js/auth.js"></script>
  <script>

    var check = 0;
    function signUp() {
      check = 1;
      var email = document.getElementById("signUpEmail").value;
      var password = document.getElementById("signUpPassword").value;
      var confirmPass = document.getElementById("confirmInputPassword").value;
      // var gn = document.getElementById("gender").value;

      if (email == "" || password == "") {
        alert("please enter all the detail");
      } else if (password != confirmPass) {
        alert("Password and Confirm Password not matches");
      }
      else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            // ..

          });

      }
    }

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in.


        var user = firebase.auth().currentUser;
        // var UID = firebase.auth().currentUser.uid;
        if (user != null) {
          if (check == 1) {
            window.location.href = "newdetail.html";

          }
          else
            window.location.href = "profile.html";
        }

      } else {
        // No user is signed in.

      }
    });

  </script>
